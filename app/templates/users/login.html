{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-lg-5 col-md-6 m-auto card p-4">
        <form action="{{ url_for('users.process_login') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username() }}<br>
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password() }}<br>
            </div>
            <div class="form-group form-check">
                {{ form.remember_me() }}
                {{ form.remember_me.label(class_='form-check-label') }}
            </div>
            {{ form.submit }}
        </form>
    </div>
</div>
{% endblock %}
