<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h2>{{ page_title }}</h2>
      <div class="row">
        <div class="btn-group me-2" role="group" aria-label="Second group">
          {% for track in tracks %}
            <button href="{{ url_for('track', pk=track.id) }}" type="button" class="btn btn-secondary">{{ track.name }}</button>
          {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            {% for sprint in sprints %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-heading{{ sprint.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                data-bs-target="#panelsStayOpen-collapse{{ sprint.id }}" aria-expanded="false" 
                aria-controls="panelsStayOpen-collapse{{ sprint.id }}">{{ sprint.name }}</button>
              </h2>
              <!-- <div id="panelsStayOpen-collapse{{ sprint.id }}" class="accordion-collapse collapse" 
                aria-labelledby="panelsStayOpen-heading{{ sprint.id }}">
                  <ol class="list-group list-group-numbered">
                    <li class="list-group-item">A list item</li>
                  </ol>
              </div> -->
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-8">
          <div class="row row-cols-1">
            <div class="col">
              <iframe width="850" height="480" 
                src="https://www.youtube.com/embed/zk56pkn5ELE" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <div class="col">
              Description
            </div>
            <div class="col">
              <div class="container">
                <div class="row row-cols-auto">
                  <div class="col">Column</div>
                  <div class="col">Column</div>
                  <div class="col">Column</div>
                  <div class="col">Column</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
